<mat-sidenav-container class="sidenav-container" [class.dark-theme]='isDarkTheme' autosize [dir]="dir">
  <mat-sidenav #sidenav class="sidenav-drawer mat-elevation-z10" [mode]="isScreenSmall?'over':'side'"
    [opened]='!isScreenSmall'>
    <mat-toolbar color='primary'>
      Contacts
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">

        <a matLine [routerLink]="['/contactmanager',user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="sidenav-content">
    <app-toolbar (toggleSideNav)="sidenav.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toggleDir()">
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>


  </div>

</mat-sidenav-container>
